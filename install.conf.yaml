- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.bash_profile: home/bash_profile
    ~/.bashrc: home/bashrc
    ~/.zshrc: home/zshrc
    ~/.zprofile: home/zprofile
    ~/.taskrc: home/taskrc
    ~/.vimrc: home/vimrc
    ~/.pylintrc: home/pylintrc
    ~/.config/black: config/black
    ~/.config/kitty : config/kitty
    ~/.config/lvim/config.lua: config/lvim/config.lua
    ~/Library/Application\ Support/com.mitchellh.ghostty/config: config/ghostty.conf
    ~/.config/nvim: nvim
    ~/.config/pycodestyle: config/pycodestyle
    ~/.config/wezterm/wezterm.lua: config/wezterm/wezterm.lua
    ~/.ipython/profile_default/ipython_config.py: home/ipython/profile_default/ipython_config.py
    ~/.jupyter/jupyter_qtconsole_config.py: home/jupyter/jupyter_qtconsole_config.py


- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [defaults write -g InitialKeyRepeat -float 10.0 && defaults write -g KeyRepeat -float 1.0, Change KeyRepeat settings]
  - [defaults write -g ApplePressAndHoldEnabled -bool false, Disable press and hold for acented charaters]
  - 
    command: command -v brew >/dev/null 2>&1 || /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)" || 0
    stdin: true
    stdout: true
    description: Install homebrew
  - [brew install python uv && brew pin python, Installing python]
  - 
    command: brew install neovim ripgrep fd fzy coreutils fzf zoxide
    description: Install neovim, ripgrep, fd, fzy, coreutils, fzf, zoxide
    stderr: true
  - [uv venv --python 3.13 neovim,]
  - [python3 -m venv --clear ~/.neovim_venv, Create neovim venv]
  - 
    command: ~/.neovim_venv/bin/pip install --upgrade --no-cache pynvim basedpyright
    description: Set up neovim venv
    stdin: true
    stdout: true
  - [uv tool install neovim-remote, Installing neovim-remote executable]
  - 
    command: brew install --cask font-hack font-hack-nerd-font wezterm@nightly
    stdin: true
    stdout: true
    description: Install Hack and Hack Nerd font
  - [brew install --cask ghostty, Install Ghostty]
  - [brew install --cask chatgpt, Install ChatGPT]
  - [brew install --cask cryptomator, Install Cryptomator]
  - [brew install --cask mac-mouse-fix, Install Mac mouse fix]
  - [brew install --cask homerow, Install Homerow]
  - [brew install --cask google-drive, Install Google Drive]
  - []

