- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.bash_profile: home/bash_profile
    ~/.oni/config.js: oni/config.js
    ~/.oni/init.vim: oni/init.vim
    ~/.oni/ipy.vim: oni/ipy.vim
    ~/.oni/vim_ipython.py: oni/vim_ipython.py


- shell:
  - [git submodule update --init --recursive, Installing submodules]
