# Ghostty config translated from kitty.conf (active lines only)

# Fonts
font-family = "Hack Nerd Font Mono"
font-size = 18

# macOS behavior
macos-option-as-alt = true

# Bell
audible-bell = false

# Keybindings (Command is "cmd")
# Note: Ghostty may have different action names; adjust if needed.
keybind = "cmd+c=copy_to_clipboard"
keybind = "cmd+v=paste_from_clipboard"

mouse-hide-while-typing

# Scrolling
keybind = "cmd+k=scroll_line_up"
keybind = "cmd+j=scroll_line_down"

# Tabs and windows
# kitty: new_window -> mapped to new_tab here (adjust if you prefer splits)
keybind = "cmd+n=new_window"
keybind = "cmd+shift+l=next_tab"
keybind = "cmd+shift+h=previous_tab"
keybind = "cmd+t=new_tab"

# Direct tab selection (kitty had first_window..tenth_window)
keybind = "cmd+1=activate_tab:1"
keybind = "cmd+2=activate_tab:2"
keybind = "cmd+3=activate_tab:3"
keybind = "cmd+4=activate_tab:4"
keybind = "cmd+5=activate_tab:5"
keybind = "cmd+6=activate_tab:6"
keybind = "cmd+7=activate_tab:7"
keybind = "cmd+8=activate_tab:8"
keybind = "cmd+9=activate_tab:9"
keybind = "cmd+0=activate_tab:10"

# Font size controls
keybind = "cmd+plus=increase_font_size"
keybind = "cmd+minus=decrease_font_size"
keybind = "cmd+backspace=reset_font_size"

