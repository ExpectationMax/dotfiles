- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.bash_profile: home/bash_profile
    ~/.bashrc: home/bashrc
    ~/.vim/init.vim: vim/init.vim
    ~/.vim/nerdtree_open.vim: vim/nerdtree_open.vim
    ~/.vim/spell: vim/spell
    ~/.vim/pydocstring_template: vim/pydocstring_template
    ~/.config/pycodestyle: config/pycodestyle
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.config/oni/run_pyls_with_venv.sh: oni/run_pyls_with_venv.sh
    ~/.config/oni/config.js: oni/config.js
    ~/.config/oni/init.vim: oni/init.vim
    ~/.config/oni/python.json: oni/python.json
    ~/.jupyter/jupyter_qtconsole_config.py: jupyter/jupyter_qtconsole_config.py


- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ['curl https://raw.githubusercontent.com/ryanoasis/nerd-fonts/master/patched-fonts/Inconsolata/complete/Inconsolata%20Nerd%20Font%20Complete%20Mono.otf --output Inconsolata\ Nerd\ Font\ Complete\ Mono.otf', Downloading Inconsolata Nerd Font Mono]
  - [cp Inconsolata\ Nerd\ Font\ Complete\ Mono.otf ~/Library/Fonts, Installing Inconsolata Nerd Font Mono]
  - [defaults write com.extropy.oni ApplePressAndHoldEnabled -bool false, Disable ApplePressAndHold for Oni]
  - [defaults write -g InitialKeyRepeat -int 15 && defaults write -g KeyRepeat 1, Change KeyRepeat settings]
  - 
    command: /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)" || 0
    stdin: true
    stdout: true
    description: Install homebrew
  - 
    command: brew install python3 && brew install pipenv
    stdin: true
    stdout: true
    description: Install python3 and pipenv
  - 
    command: brew install sip --without-python@2 && brew install pyqt --with-python3 --without-python@2
    stdin: true
    stdout: true
    description: Install qt support for python to allow usage of qtconsole
  - 
    command: brew install neovim fzf editorconfig ripgrep
    stdin: true
    stdout: true
    description: Install neovim, fzf, ripgrep and editorconfig
  - 
    command: pip3 install neovim jupyter python_language_server numpy notedown jupyter_qtconsole_colorschemes 
    description: Install neovim jupyter numpy and python_language_server into global python environment]
    stdin: true
    stdout: true
