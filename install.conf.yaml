- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.bash_profile: home/bash_profile
    ~/.bashrc: home/bashrc
    ~/.taskrc: home/taskrc
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.config/nvim/ginit.vim: config/nvim/ginit.vim
    ~/.vim/init.vim: vim/init.vim
    ~/.vim/plugins.vim: vim/plugins.vim
    ~/.vim/custom_commands.vim: vim/custom_commands.vim
    ~/.vim/ls-settings.json: vim/ls-settings.json
    ~/.vim/spell: vim/spell
    ~/.vim/run_pyls_with_venv.sh: vim/run_pyls_with_venv.sh
    ~/.vim/pydocstring_template: vim/pydocstring_template
    ~/.config/pycodestyle: config/pycodestyle
    ~/.config/kitty/kitty.conf: config/kitty.conf
    ~/.jupyter/jupyter_qtconsole_config.py: jupyter/jupyter_qtconsole_config.py


- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [defaults write -g InitialKeyRepeat -int 15 && defaults write -g KeyRepeat 1, Change KeyRepeat settings]
  - 
    command: command -v brew >/dev/null 2>&1 || /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)" || 0
    stdin: true
    stdout: true
    description: Install homebrew
  - 
    command: brew cask install kitty google-chrome
    stdin: true
    stdout: true
    description: Install kitty terminal emulator and google chrome
  - 
    command: brew tap homebrew/cask-fonts && brew cask install font-fira-code
    stdin: true
    stdout: true
    description: Add fonts tap and install Fira Code
  - 
    command: brew install python && brew install pyenv && brew install pipenv
    stdin: true
    stdout: true
    description: Install python3 and pipenv
  - 
    command: brew install sip --without-python@2 && brew install pyqt --with-python3 --without-python@2
    stdin: true
    stdout: true
    description: Install qt support for python to allow usage of qtconsole
  - 
    command: brew install neovim fzf editorconfig ripgrep
    stdin: true
    stdout: true
    description: Install neovim, fzf, ripgrep and editorconfig
  - 
    command: brew install task timewarrior tasksh
    stdin: true
    stdout: true
    description: Install taskwarrior and taskwarrior shell
  - 
    command: pip3 install --upgrade --user --no-cache pynvim neovim jupyter python_language_server[all] flake8 pep8-naming numpy notedown jupyter_qtconsole_colorschemes 
    description: Install neovim jupyter numpy and python_language_server into users global python environment
    stdin: true
    stdout: true
